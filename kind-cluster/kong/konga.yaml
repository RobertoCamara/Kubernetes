apiVersion: v1
kind: Service
metadata:
  name: konga
  namespace: kong
spec:
  type: NodePort
  selector:
    app: konga
  ports:
    - protocol: TCP
      port: 30081
      targetPort: 1337
      nodePort: 30081
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: konga
  namespace: kong
spec:
  replicas: 1
  selector:
    matchLabels:
      app: konga
  template:
    metadata:
      labels:
        app: konga
    spec:
      containers:
        - name: konga
          image: pantsel/konga:0.14.9
          ports:
            - containerPort: 1337
          env:
            - name: NODE_ENV
              value: "production"
            - name: DB_ADAPTER
              value: "mongo"
            - name: DB_HOST
              value: "172.17.0.1"
            - name: DB_PORT
              value: "27017"
            - name: DB_USER
              value: "konga"
            - name: DB_PASSWORD
              value: "mykongamongodb"
            - name: DB_DATABASE
              value: "konga"
